<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form method="POST" action="/contact/save">
        <table>
            <tr>
                <td>
                    Name: 
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>

            <tr>
                <td>
                    Date of Birth: 
                </td>
                <td>
                    <input type="date" name="dateOfBirth">
                </td>
            </tr>

            <tr>
                <td>

                </td>
                <td>
                    <button type="submit">
                        Save
                    </button>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
